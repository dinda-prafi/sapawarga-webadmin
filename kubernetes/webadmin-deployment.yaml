apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: sapawarga-webadmin
  namespace: sapawarga
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: sapawarga-webadmin
    spec:
      containers:
        - name: webadmin
          image: registry.gitlab.com/jdsteam/sapa-warga/sapawarga-webadmin:%VERSION%
          ports:
            - containerPort: 80
          env:
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: sapawarga-webadmin-config-env
                  key: NODE_ENV

            - name: VUE_APP_BASE_API
              valueFrom:
                configMapKeyRef:
                  name: sapawarga-webadmin-config-env
                  key: VUE_APP_BASE_API

            - name: VUE_APP_VERSION
              valueFrom:
                configMapKeyRef:
                  name: sapawarga-webadmin-config-env
                  key: VUE_APP_VERSION

            - name: VUE_SENTRY_DSN_API
              valueFrom:
                configMapKeyRef:
                  name: sapawarga-webadmin-config-env
                  key: VUE_SENTRY_DSN_API

            - name: VUE_APP_ERROR_ENVIRONMENT
              valueFrom:
                configMapKeyRef:
                  name: sapawarga-webadmin-config-env
                  key: VUE_APP_ERROR_ENVIRONMENT

      imagePullSecrets:
        - name: regcred
