apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: sapawarga-webadmin
  namespace: sapawarga
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: sapawarga-webadmin
    spec:
      containers:
        - name: webadmin
          image: registry.gitlab.com/jdsteam/sapa-warga/sapawarga-webadmin:%VERSION%
          ports:
            - containerPort: 80
          env:
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: sapawarga-webadmin-config-env
                  key: NODE_ENV
            - name: VUE_APP_BASE_API
              valueFrom:
                configMapKeyRef:
                  name: sapawarga-webadmin-config-env
                  key: VUE_APP_BASE_API
            - name: VUE_APP_VERSION
              valueFrom:
                configMapKeyRef:
                  name: sapawarga-webadmin-config-env
                  key: VUE_APP_VERSION

            - name: ERROR_REPORT
              valueFrom:
                configMapKeyRef:
                  name: sapawarga-backend-config-env
                  key: ERROR_REPORT

            - name: ERROR_ENVIRONMENT_DSN_PRODUCTION
              valueFrom:
                configMapKeyRef:
                  name: sapawarga-backend-config-env
                  key: ERROR_ENVIRONMENT_DSN_PRODUCTION

            - name: SENTRY_DSN
              valueFrom:
                configMapKeyRef:
                  name: sapawarga-backend-config-env
                  key: SENTRY_DSN
                  
      imagePullSecrets:
        - name: regcred